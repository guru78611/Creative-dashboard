<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Forms Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .form-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      justify-items: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .form-card {
      background-color: #ffffff;
      color: #1f4037;
      border-radius: 10px;
      width: 220px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .form-card:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }

    .form-card img {
      width: 64px;
      height: 64px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .form-title {
      font-size: 1em;
      font-weight: bold;
    }

    @media screen and (max-width: 900px) {
      .form-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 600px) {
      .form-list {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    // Replace with your actual Google Form URLs
    const googleForms = [
      { name: "AMAZON ONLINE RETURN", url: "https://docs.google.com/forms/d/e/1FAIpQLSdGHqBGISRR4sTRhylpwBCcFa6QCe_bQSY4zh5Xhcei6w7Bwg/viewform?usp=sharing" },
      { name: "CLICK ONLINE RETURN", url: "https://docs.google.com/forms/d/e/1FAIpQLScKvHwcKhU6NJ5BOXKhZJk-oXfp2eyEUKxflH_jqHCccHT36A/viewform?usp=sharing" },
      { name: "PETTY CASH  - Form Link ", url: "https://docs.google.com/forms/d/e/1FAIpQLSfVZnrtrk8lpTYNUwHr6EQLNEpgpd4OPYg4j3EYE-YwdE00sw/viewform" },
      { name: "TRAVELS - Form Link", url: "https://docs.google.com/forms/d/e/1FAIpQLSe_eBu4gNbALbv51xs6-eY78oqGdkGJS6ybldGL4v4pxVOxmA/viewform" },
      { name: "MARKETING - Form Link ", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=f581fa1655071ce8df2bb1272d7f4e64" },
      { name: "SCL BUYER - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=6b2530936968471c18058ca76a25c7ca" },
      { name: "FNF - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=3e2df29d3f8126e115f70da9b5da6d54" },
      { name: "COURIER OUTWARD FORM - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=35436b429cb29cb4cd0a98d67b5a8b55" },
      { name: "CREDIT LIMIT - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=4f049fbeedf582b5e0e2ee07b3b47ada" },
      { name: "GSTR - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=44671a8d3795aaf29009e1eb8bf9365d" },
      { name: "ON-BOARDING - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=12864615e1c0869adcb04a9f021cae90" },
      { name: "D2C - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=0f5aadebf0e3c75c793761e286a4c0eb" },
      { name: "NEFT/RTGS - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=13c3f8f1451d801505d2f5b69444c556" },
      { name: "CHEQUE PAYMENT - Form Link", url: "https://midemotwo.midap.in/creativent/shorturl.php?url=ae2d93d7ff047a0233421ada7427e984" },
    ];

    function loadForms() {
      const container = document.getElementById("formContainer");
      googleForms.forEach(form => {
        const card = document.createElement("div");
        card.className = "form-card";
        card.onclick = () => window.open(form.url, "_blank");

        const icon = document.createElement("img");
        icon.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfRpUFJLvWoweterzOhfWgZhCDjrAVpfBvhg&s";
        icon.alt = "Google Form Icon";

        const title = document.createElement("div");
        title.className = "form-title";
        title.innerText = form.name;

        card.appendChild(icon);
        card.appendChild(title);
        container.appendChild(card);
      });
    }

    window.onload = loadForms;
  </script>
</head>
<body>

  <h1>Google Forms Dashboard</h1>

  <div class="form-list" id="formContainer">
    <!-- Form cards will be inserted here -->
  </div>

</body>
</html>
