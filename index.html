<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Dashboard</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Dashboard Overlay */
    .dashboard {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.55); /* transparent dark overlay */
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 600px;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .card {
        padding: 20px;
      }
      .card h1 {
        font-size: 1.8rem;
      }
      .card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://github.com/guru78611/Background-video/raw/main/Black%20Slate%20Grey%20Gradient%20Color%20and%20Style%20Video%20Background%20(1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dashboard Content -->
  <div class="dashboard">
    <div class="card">
      <h1>Creative Dashboard</h1>
      <p>Welcome to your modern dashboard.  
      The video background is powered directly from GitHub ðŸŽ¥âœ¨</p>
    </div>
  </div>

</body>
</html>
